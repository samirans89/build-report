parameters:
- name: build_id
  displayName: Build Id
  type: string
  default: N/A

- name: username
  displayName: BrowserStack User Name
  type: string
  default: N/A

- name: access_key
  displayName: BrowserStack Access Key
  type: string
  default: N/A

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'



steps:

- task: UseRubyVersion@0
  inputs:
    versionSpec: '>= 2.6'

- script: |
    gem install rest-client && gem install json
    ruby get_session_details.rb ${{ parameters.build_id }} ${{ parameters.username }} ${{ parameters.access_key }}
  displayName: 'Generate build report'



- task: PublishPipelineArtifact@1
  inputs:
    targetPath: 'output.txt'
    artifact: 'build_report'
    publishLocation: 'pipeline'